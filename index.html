<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your spaceship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="as1" id="as1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="as2" id="as2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure country</label>
        <select name="countries" id="country">
           <option value="Bahrain">Bahrain</option>
           <option value="spain">spain</option>
           <option value="japan">japan</option>
           <option value="India">india</option>
        </select>  
        <br> 
        <label for="travellers" class="block-display">No. of space travellers</label>
        <input type="number" name="travellers" id="travellers">
        <br> 

        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
        <br> 
        <label for="rent" class="block-display">Do you wanna rent a space suit?</label>
        <br> 

        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">yes please</label>  

        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label">no please</label> 
        <br> 

        <input type="submit" id="button" value="take us to space">
        </form>
</body>
</html>
